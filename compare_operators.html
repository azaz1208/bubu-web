<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(1-"1"||1+"1"||1*"1"||1/"1")
        // 運算的先後順序是 */+- 要比 || 還要先算
        // 所以 會變成這樣
        console.log( (1-"1") || (1+"1") || (1*"1") || (1/"1") )
        
        // 下一個觀念:
        // 在JS裡(其他語言不一定)， -*/ 如果有不是數字的，會被轉成數字再運算
        // 例如: "20"-"2" ，JS會當作是20-2，所以會變18
        // 如果是"abc"這種沒法轉成數字的，那就會顯示NaN(Not a number)

        // 至於+的話，兩邊都是數字(ex: 2+3)，當然就是一般的數字運算。
        // 但如果有一邊是不是數字(ex: "2"+3)，
        // JS會當成"2"+"3"，也就是字串相加，答案是"23"

        // 所以 會變成
        console.log( (1-1) || ("1"+"1") || (1*1) || (1/1) )
        // 運算後
        console.log( (0) || ("11") || (1) || (1) )
        
        // 再來是 || 的運算
        // || 是 Logical or
        // 運算的方法是:
        // 如果兩邊都是非0，那答案會是左邊的值
        // ex: 
        // 2 || 3    ...  2
        // 5 || 2    ...  5
        // "3" || 1  ... "3"
        
        // 如果有任一邊是0或空字串，那答案會是非0那邊的值
        // ex: 
        // 0 || 3      ...  3
        // 5 || 0      ...  5
        // "3" || 0    ... "3"
        
        // 最後一種狀況:
        // ex: 
        // 0 || 0      ...  0
        // "" || ""    ...  ""
        // "" || 0     ...  0
        // 0 || ""     ...  ""
        
        // 所以 由左至右一步一步運算:
        console.log( (0) || ("11") || (1) || (1) )
        console.log( (    "11"   ) || (1) || (1) )
        console.log( (       "11"       ) || (1) )
        console.log( (           "11"          ) )

        // 最後就是
        console.log("11")

    </script>  
</body>
</html>
